<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Treinamentos GLMECE</title>
</head>
<body>
    <header id="header">
        <nav class="navbar navbar-loja">
            <div class="container">
                <div class="navbar-header">
                    <img class="navbar-logo" src="img/indice.png" alt="">
                    <section class="container flex">
                        <div class="item flex-item-1">
                            <h3 style="color: #fff;">Treinamentos GLMECE</h3>
                        </div>
                    </section>
                </div>
            </div>
            <div class="gradient-border" id="barra-principal"></div>
        </nav>
    </header>

    <div class="main clear">
        <div class="container">            
            <!-- Secretaria -->
            <div class="row">
                <div class="flex">
                    <img class="item flex-item-1 cargo-img" src="img/secretaria.png" alt="penas cruzadas">
                    <div class="item flex-item-1" style="padding-top:18px">
                        <a href="storage/treinamento-secretaria.mkv">
                            <h2>Treinamento Secretaria</h2>
                        </a>
                    </div>
                </div>
            </div>
            <hr>
            <!-- Tesouraria -->
            <div class="row">
                <div class="flex">
                    <img class="item flex-item-1 cargo-img" src="img/tesouraria.png" alt="penas cruzadas">
                    <div class="item flex-item-1" style="padding-top:18px">
                        <a href="storage/treinamento-tesouraria.mkv">
                            <h2>Treinamento Tesouraria</h2>
                        </a>
                    </div>
                </div>
            </div>
            <hr>
            <!-- Chancelaria -->
            <div class="row">
                <div class="flex">
                    <img class="item flex-item-1 cargo-img" src="img/chancelaria.png" alt="penas cruzadas">
                    <div class="item flex-item-1" style="padding-top:18px">
                        <a href="storage/treinamento-chancelaria.mkv">
                            <h2>Treinamento Chancelaria</h2>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
